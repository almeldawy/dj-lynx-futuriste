<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ LYNX - Futuriste</title>
    <!-- On charge Tailwind CSS pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d1e; /* Fond tr√®s sombre, presque noir */
            color: #e0f7fa; /* Couleur futuriste, bleu clair */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* Effet de grille anim√© en arri√®re-plan */
        .futuristic-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 25px 25px;
            animation: grid-flow 20s linear infinite;
        }

        @keyframes grid-flow {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100px 100px;
            }
        }

        /* Effet de lumi√®re clignotante */
        .strobe-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e0f7fa; /* Couleur futuriste */
            opacity: 0;
            transition: opacity 0.1s;
        }

        .strobe-light.active {
            animation: strobe 0.5s infinite;
        }

        @keyframes strobe {
            0% { opacity: 0.1; }
            50% { opacity: 0.8; }
            100% { opacity: 0.1; }
        }

        /* Styles pour le bouton d'entr√©e */
        #enter-btn {
            z-index: 20;
            animation: pulse-button 2s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        @keyframes pulse-button {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 255, 255, 0.8); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 255, 255, 1); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 255, 255, 0.8); }
        }

        /* Styles pour le slider de volume */
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #00ffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff;
        }

        #volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #00ffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen relative">
    <!-- Grille futuriste anim√©e en arri√®re-plan -->
    <div class="futuristic-grid"></div>

    <!-- Conteneur principal -->
    <div id="content-container" class="flex flex-col items-center justify-center p-8 z-10 hidden">
        <h1 class="font-bold text-6xl md:text-8xl mb-8 tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-500 to-cyan-400">
            DJ LYNX
        </h1>
        
        <!-- GIF du DJ qui danse -->
        <img id="dj-gif" src="watermarked-758462bb-f354-4b9e-89fa-9defc9143355.gif" alt="Un DJ qui mixe et danse" class="w-64 h-64 md:w-80 md:h-80 rounded-full object-cover mb-6 border-4 border-cyan-400 transform transition-transform duration-300 hover:scale-105">

        <!-- √âl√©ment audio pour la musique -->
        <audio id="music-player" loop>
            <source src="dj lynx.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas l'√©l√©ment audio.
        </audio>

        <!-- Slider de volume -->
        <div class="flex items-center gap-2 mt-4 w-full max-w-xs">
            <span class="text-xl">üîä</span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
        </div>
    </div>
    
    <!-- Bouton pour entrer -->
    <button id="enter-btn" class="px-8 py-4 bg-transparent border-2 border-cyan-400 text-cyan-400 font-bold text-xl rounded-full shadow-lg transition-colors duration-300 hover:bg-cyan-400 hover:text-black">
        Entrer dans l'espace
    </button>
    
    <!-- Effet de lumi√®re stroboscopique -->
    <div id="strobe-light" class="strobe-light"></div>

    <!-- Script pour la logique -->
    <script>
        const musicPlayer = document.getElementById('music-player');
        const enterBtn = document.getElementById('enter-btn');
        const contentContainer = document.getElementById('content-container');
        const volumeSlider = document.getElementById('volume-slider');
        const strobeLight = document.getElementById('strobe-light');

        // Au clic sur le bouton "Entrer dans l'espace"
        enterBtn.addEventListener('click', () => {
            // Cache le bouton
            enterBtn.style.display = 'none';
            // Affiche le contenu principal
            contentContainer.classList.remove('hidden');
            
            // Active les effets visuels
            strobeLight.classList.add('active');
            
            // Lance la musique
            musicPlayer.play();
        });

        // Mise √† jour du volume en fonction du slider
        volumeSlider.addEventListener('input', (event) => {
            musicPlayer.volume = event.target.value;
        });
    </script>
</body>
</html>
